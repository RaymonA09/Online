<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="news.css">
</head> 
<body>

    <header>
        <h1>Welcome to the News Website</h1>
        <div>
            <label for="category">Select Category:</label>
            <select id="category" name="category" onchange="changeCategory()">
                <option value="worldwide">General</option>
                <option value="sports">Sports</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="technology">Technology</option>
            </select>
        </div>

        <div>
            <label for="search">Search:</label>
            <input type="text" id="search" name="search" placeholder="Enter keywords...">
            <button onclick="searchNews()">Search</button>
        </div>
    </header>


<main>
        <!-- Headlines Section -->
        <section id="headlinesSection">
            <h2>Headlines</h2>
            <div id="headlinesList"></div>
        </section>

        <!-- Side-by-Side Layout for Trends and More News -->
        <div class="content-area">
            <!-- Trends Section -->
            <aside id="trendsSection">
                <h2>Trends</h2>
                <div id="trendList"></div>
            </aside>

            <!-- News List Section -->
            <section id="newsSection">
                <h2>More News</h2>
                <div id="newsList"></div>
            </section>
        </div>
    </main>
    
    <script src="news.js"></script>
    
</body>
</html>
